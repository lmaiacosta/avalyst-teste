<h2 class="mb-3">Incluir Usuário</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12 col-lg-4">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.required">
            Nome é obrigatório.
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="form-group">
        <label>E-mail:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.required">
            E-mail é obrigatório.
          </div>
          <div *ngIf="email.errors?.email">
            E-mail inválido.
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="form-group">
        <label>Senha:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors?.required">
            Senha é obrigatório.
          </div>
        </div>
      </div>
    </div>


  </div>
  <button [disabled]="sending" type="submit" class="btn btn-success">incluir</button>

</form>

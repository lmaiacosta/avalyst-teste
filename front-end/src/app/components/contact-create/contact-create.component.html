<h2 class="mb-3">Incluir Contato</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="row">

    <div class="col-12 col-lg-4">

      <div class="form-group">

        <label>Nome:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

          <div *ngIf="name.errors?.required">
            Nome é obrigatório.
          </div>
        </div>

      </div>

    </div>

    <div class="col-12 col-lg-4">

      <div class="form-group">

        <label>E-mail:</label>

        <input type="email" id="email" class="form-control" formControlName="email" required>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

          <div *ngIf="email.errors?.required">
            E-mail é obrigatório.
          </div>
          <div *ngIf="email.errors?.email">
            E-mail inválido.
          </div>

        </div>

      </div>

    </div>

    <div class="col-12 col-lg-4">

      <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone" mask="(00) 00000-0000" />
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
            Telefone inválido.
        </div>
      </div>
    </div>
  </div>
  <button [disabled]="sending" type="submit" class="btn btn-success">incluir</button>

</form>

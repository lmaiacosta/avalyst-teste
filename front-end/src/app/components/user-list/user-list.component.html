<h2 class="mb-3">Usu√°rios</h2>

  <div class="form-group">
    <input id="search" name="search" type="text" value="" placeholder="Pesquisar..." class="form-control"/>
  </div>
  <button routerLink="/usuarios/incluir" class="btn btn-success">Incluir</button>


<table class="table my-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.userId }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
